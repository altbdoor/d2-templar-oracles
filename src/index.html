<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Templar Oracles - D2</title>
    </head>
    <body>
        <div class="container py-3">
            <div class="row">
                <div class="col-8">
                    <div class="map">
                        <div class="map__results py-5 px-3 text-center d-none">
                            <div class="map__results__message mb-3"></div>
                            <button type="button" class="btn btn-primary map__results__retry">Try again</button>
                        </div>

                        <img class="map__img" src="./assets/images/map.jpg" />
                        <ol class="map__list">
                            <li
                                class="map__section d-flex align-items-center justify-content-center"
                                style="bottom: 32%; left: 50%; margin-left: -32px"
                            >
                                <label class="map__radio">
                                    <input type="radio" name="oracles" value="m" />
                                    <span>M</span>
                                </label>
                                <div class="map__oracle map__oracle--m d-none map__oracle--vanish">
                                    <img src="./assets/images/oracle.png" width="64" height="64" />
                                </div>
                            </li>
                            <li
                                class="map__section d-flex align-items-center justify-content-center"
                                style="bottom: 29%; left: 24%"
                            >
                                <label class="map__radio">
                                    <input type="radio" name="oracles" value="l1" checked />
                                    <span>L1</span>
                                </label>
                                <div class="map__oracle map__oracle--l1 d-none map__oracle--vanish">
                                    <img src="./assets/images/oracle.png" width="64" height="64" />
                                </div>
                            </li>
                            <li
                                class="map__section d-flex align-items-center justify-content-center"
                                style="bottom: 36%; right: 24%"
                            >
                                <label class="map__radio">
                                    <input type="radio" name="oracles" value="r1" />
                                    <span>R1</span>
                                </label>
                                <div class="map__oracle map__oracle--r1 d-none map__oracle--vanish">
                                    <img src="./assets/images/oracle.png" width="64" height="64" />
                                </div>
                            </li>
                            <li
                                class="map__section d-flex align-items-center justify-content-center"
                                style="bottom: 37%; left: 18%"
                            >
                                <label class="map__radio">
                                    <input type="radio" name="oracles" value="l2" />
                                    <span>L2</span>
                                </label>
                                <div class="map__oracle map__oracle--l2 d-none map__oracle--vanish">
                                    <img src="./assets/images/oracle.png" width="64" height="64" />
                                </div>
                            </li>
                            <li
                                class="map__section d-flex align-items-center justify-content-center"
                                style="top: 37%; right: 17%"
                            >
                                <label class="map__radio">
                                    <input type="radio" name="oracles" value="r2" />
                                    <span>R2</span>
                                </label>
                                <div class="map__oracle map__oracle--r2 d-none map__oracle--vanish">
                                    <img src="./assets/images/oracle.png" width="64" height="64" />
                                </div>
                            </li>
                            <li
                                class="map__section d-flex align-items-center justify-content-center"
                                style="top: 22%; left: 33%"
                            >
                                <label class="map__radio">
                                    <input type="radio" name="oracles" value="l3" />
                                    <span>L3</span>
                                </label>
                                <div class="map__oracle map__oracle--l3 d-none map__oracle--vanish">
                                    <img src="./assets/images/oracle.png" width="64" height="64" />
                                </div>
                            </li>
                            <li
                                class="map__section d-flex align-items-center justify-content-center"
                                style="top: 24%; right: 31%"
                            >
                                <label class="map__radio">
                                    <input type="radio" name="oracles" value="r3" />
                                    <span>R3</span>
                                </label>
                                <div class="map__oracle map__oracle--r3 d-none map__oracle--vanish">
                                    <img src="./assets/images/oracle.png" width="64" height="64" />
                                </div>
                            </li>
                        </ol>

                        <div class="map__btn text-center">
                            <button type="button" class="btn btn-primary map__btn__start">
                                Pick a spot, and click here to start encounter!
                            </button>
                            <button type="button" class="btn btn-primary map__btn__shoot d-none">Shoot oracle</button>
                        </div>

                        <div class="map__details d-flex flex-column justify-content-end"></div>
                    </div>
                </div>
                <div class="col-4">
                    <h4>Players</h4>
                    <ul id="player-list" class="list-group">
                        <li class="list-group-item">
                            <input type="text" class="player-list__name form-control" value="JohnDoe#1234" />
                            <div class="form-text">Feel free to change this to your name!</div>
                        </li>
                    </ul>

                    <h4 class="mt-3">Chat</h4>
                    <div class="player-chat d-flex flex-column justify-content-end p-3"></div>
                </div>
            </div>
        </div>
    </body>
</html>
